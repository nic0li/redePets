<div class="container mt-5 mb-5">

 <div class="row">

 <div class="col-md-12">

    <h1 class="text-center text-secondary">Atualizar Postagem</h1>
</div>
</div>
<div class="row d-flex justify-content-center">
    <div class="col-md-6">

        <div class="form-group">
            <label for="titulo">Título</label>
            <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
               <textarea [(ngModel)]="postagem.texto"class="form-control" name="texto" id="texto" rows="3"></textarea>
                </div>

                <div class="form-group">
                <label for="texto">Escolha um tema ou  <a data-dismiss="modal" routerLink="/tema">Cadastre um novo</a>:</label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]="idTema" (change)="findByIdTema()">
                <option *ngFor='let item of listaTemas'value="{{item.id}}">{{item.nome}}</option>
                </select>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                    <button class="btn btn-info" (click)="atualizar()">Atualizar</button>

                </div>

    </div>
</div>

</div>
